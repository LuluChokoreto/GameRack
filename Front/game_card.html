<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameRack – Zelda</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="global.css">
</head>
<body>

  <header class="gl-header">
    <div class="gl-logo">
      <a href="main.html"><img src="image/gamerack_logo.png" alt="Gamerack Logo"></a>
    </div>
    <nav class="gl-nav">
      <a href="login.html">Log In</a>
      <a href="register.html">Register</a>
      <a href="Games.html">Games</a>
      <button id="toggle-mode" class="mode-btn">Light Mode</button>
    </nav>
  </header>


  <div class="game-detail">
    <img src="image/zelda_cover.jpg" alt="Zelda cover" class="game-banner" />

    <div class="game-info">
      <h1>The Legend of Zelda: Breath of the Wild</h1>
      <span class="badge">Nintendo Switch</span>

      <p class="game-description">
        Explore the vast world of Hyrule in this open-world adventure. Discover shrines, defeat enemies, and uncover secrets.
      </p>

      <div class="game-actions">
        <button class="btn" onclick="addToCollection()">Ajouter à ma collection</button>
        <button class="btn" onclick="rateGame()">Noter ★★★★★</button>
        <button class="btn" onclick="commentGame()">Commenter</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 GameRack. Tous droits réservés. <a href="#">Mentions légales</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
