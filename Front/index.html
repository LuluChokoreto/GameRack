<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const nav = document.querySelector(".gl-nav");
      nav.innerHTML = `
        <a href="#" class="gl-nav-link">Log In</a>
        <a href="#" class="gl-nav-link">Register</a>
        <a href="index.html" class="gl-nav-link">Games</a>
      `;
    });
  </script>
</head>
<body>
  <header class="gl-header">
    <div class="gl-logo">
      <img src="image/gamerack_logo.png" alt="GameRack Logo" />
    </div>
    <nav class="gl-nav"></nav>
  </header>

  <section class="carousel">
    <h2>Recently trending</h2>
    <div class="carousel-container">
      <div class="carousel-item">
        <img src="https://upload.wikimedia.org/wikipedia/en/e/e8/Mario_Kart_Wii_Game_Box.jpg" alt="Mario Kart">
        <p>Mario Kart Wii</p>
      </div>
      <div class="carousel-item">
        <img src="https://upload.wikimedia.org/wikipedia/en/f/f0/Dark_Souls_Cover_Art.jpg" alt="Dark Souls">
        <p>Dark Souls</p>
      </div>
      <div class="carousel-item">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Elden_Ring_box_art.jpg" alt="Elden Ring">
        <p>Elden Ring</p>
      </div>
      <div class="carousel-item">
        <img src="https://upload.wikimedia.org/wikipedia/en/8/82/The_Legend_of_Zelda_Breath_of_the_Wild.jpg" alt="Zelda BOTW">
        <p>Zelda: Breath of the Wild</p>
      </div>
    </div>
  </section>

  <section class="gl-lists">
    <!-- Your 3 game columns go here (coming soon, anticipated, sleeper hits) -->
    <!-- You can paste them from your original layout -->
  </section>

  <footer class="gl-footer">
    <div class="left-links">
      <a href="#">About</a>
      <a href="#">Support</a>
      <a href="#">Terms</a>
      <a href="#">Privacy</a>
    </div>
    <div class="right-icons">
      <img src="https://img.icons8.com/ios-filled/24/ffffff/facebook-new.png" alt="Facebook" />
      <img src="https://img.icons8.com/ios-filled/24/ffffff/instagram-new.png" alt="Instagram" />
      <img src="https://img.icons8.com/ios-filled/24/ffffff/github.png" alt="GitHub" />
    </div>
  </footer>
</body>
</html>
