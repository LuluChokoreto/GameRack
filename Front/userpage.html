<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - GameRack</title>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="userpage.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

  <div class="page-wrapper">
    <header class="gl-header">
      <div class="gl-logo">
        <a href="main.html"><img src="image/gamerack_logo.png" alt="Gamerack Logo"></a>
        
      </div>
      <nav class="gl-nav">
        <a href="#"><i class="bi bi-person-circle"></i> My Rack</a>
        <a href="login.html" id="login-link">Log In</a>
        <a href="register.html" id="register-link">Register</a>
        <a href="Games.html">Games</a>
        <button id="logout-btn" class="logout-btn" title="Logout" style="background:none;border:none;color:#fff;cursor:pointer;font-size:1.1em;padding:0 8px;">
            <i class="bi bi-box-arrow-right"></i> Logout
        </button>
        <button id="toggle-mode" class="mode-btn">Light Mode</button>
     </nav>
    </header>

    <header class="user-profile-header">
      <h1>Alfredo's GameRack</h1>
      <p>Manage your gaming journey</p>
    </header>

    <div class="tab-buttons">
      <button class="tab-btn">Wishlist</button>
      <button class="tab-btn">Currently Playing</button>
      <button class="tab-btn">Completed</button>
    </div>

    <section class="user-game-section" id="wishlist">
      <h2>Wishlist</h2>
      <div class="game-card-list"></div>
    </section>

    <section class="user-game-section hidden" id="playing">
      <h2>Currently Playing</h2>
      <div class="game-card-list"></div>
    </section>

      
    <section class="user-game-section hidden" id="completed">
        <h2>Completed Games</h2>
        <div class="game-card-list"></div>

    </section>
  </div>


<footer class="gl-footer">
  <div class="left-links">
    <a href="#">About</a>
    <a href="#">Support</a>
    <a href="#">Terms</a>
    <a href="#">Privacy</a>
  </div>
  <div class="right-icons">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733609.png" alt="GitHub">
  </div>
</footer>
<script src="./script/profil.js"></script>
<div id="status-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <span id="close-modal" class="close">&times;</span>
    <h3 id="modal-title"></h3>
    <form id="status-form">
      <div id="modal-fields"></div>
      <button type="submit" class="modal-btn">Valider</button>
    </form>
  </div>
</div>
</body>
</html>
