<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameRack – Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    
    <!-- Partie foncée à gauche (présentation) -->
    <div class="login-left">
      <div class="logo-wrapper">
        <a href="main.html">
          <img src="image/gamerack_logo.png" alt="GameRack Logo" class="logo-img" />
        </a>
      </div>
      <h2>Track Your Gaming Journey</h2>
      <p>
        Join millions of gamers who use GameRack to track their game collection, rate their favorites,
        and discover new adventures.
      </p>

      <div class="color-boxes">
        <div class="color-box"><div class="color-dot pink"></div></div>
        <div class="color-box"><div class="color-dot green"></div></div>
        <div class="color-box"><div class="color-dot blue"></div></div>
        <div class="color-box"><div class="color-dot orange"></div></div>
      </div>
    </div>

    <!-- Formulaire clair à droite -->
    <div class="login-right">
      <form class="login-form">
        <h2>Create Account</h2>
        <p>Create your GameRack account to start tracking and rating your games</p>

        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email address" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />

        <div class="form-actions single">
          <a href="login.html">Already have an account?</a>
        </div>

        <button type="submit">Register</button>

        <div class="signup-link">
          <span>Already a user?</span> <a href="login.html">Sign in here</a>
        </div>
      </form>
    </div>

  </div>
</body>
</html>
